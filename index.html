<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Jogador</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.2/heatmap.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0d1a3b;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mobile-frame {
      width: 414px;
      height: 800px;
      background: #11224a;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .header {
        text-align: center;
        padding: 10px;
    }
    .header h1 {
        font-size: 1.5em;
        margin: 0;
        color: #ccd6f6;
    }
    .header p {
        font-size: 0.9em;
        color: #8892b0;
        margin: 5px 0 20px;
    }
    .card {
      background: #1c305c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 1em;
      font-weight: bold;
      color: #8892b0;
      margin: 0 0 15px;
      text-transform: uppercase;
    }
   
    .campo-container {
      width: 100%;
      height: 250px;
      position: relative;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="100%" fill="%232a8a48"/><line stroke="%23FFFFFF" stroke-opacity="0.5" stroke-width="2" y2="100%" x2="50%" y1="0" x1="50%"/><circle stroke="%23FFFFFF" stroke-opacity="0.5" stroke-width="2" r="40" cy="50%" cx="50%" fill="none"/><rect stroke="%23FFFFFF" stroke-opacity="0.5" stroke-width="2" height="120" width="60" y="25%" x="0" fill="none"/><rect stroke="%23FFFFFF" stroke-opacity="0.5" stroke-width="2" height="120" width="60" y="25%" x="calc(100% - 60px)" fill="none"/></svg>');
      background-size: cover;
      border-radius: 8px;
    }
    .heatmap-instance {
      width: 100%;
      height: 100%;
    }
    .dados-reais {
        display: flex;
        justify-content: space-around;
        text-align: center;
    }
    .dado {
        font-size: 1.8em;
        font-weight: bold;
        color: #ccd6f6;
    }
    .dado-label {
        font-size: 0.8em;
        color: #8892b0;
        text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
        <h1>Heat Map</h1>
        <p>Dados de movimentação em tempo real</p>
    </div>

    <div class="card">
        <h2 class="card-title">Mapa de Calor</h2>
        <div id="campo" class="campo-container">
            </div>
    </div>

    <div class="card">
        <h2 class="card-title">Métricas Atuais</h2>
        <div id="dados" class="dados-reais">
            <div class="metrica">
                <div id="bpm" class="dado">-</div>
                <div class="dado-label">BPM</div>
            </div>
             <div class="metrica">
                <div id="velocidade" class="dado">-</div>
                <div class="dado-label">Km/h</div>
            </div>
             <div class="metrica">
                <div id="posicao" class="dado">-, -</div>
                <div class="dado-label">Posição</div>
            </div>
        </div>
    </div>
  </div>

  <script>
    const socket = io();
    const campo = document.getElementById("campo");

   
    const heatmapInstance = h337.create({
      container: campo,
      radius: 20, 
      maxOpacity: .6,
      minOpacity: 0,
      blur: .75
    });

    
    socket.on("dadosSensor", (data) => {
     
      document.getElementById("bpm").textContent = data.bpm;
      document.getElementById("velocidade").textContent = data.velocidade;
      document.getElementById("posicao").textContent = `${data.posicao.x}, ${data.posicao.y}`;

    
      const posX = (data.posicao.x / 100) * campo.clientWidth;
      const posY = (data.posicao.y / 100) * campo.clientHeight;

      heatmapInstance.addData({
        x: Math.round(posX),
        y: Math.round(posY),
        value: 1 
      });
    });
  </script>
</body>
</html>
